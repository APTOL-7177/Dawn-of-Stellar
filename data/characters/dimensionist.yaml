  name: 확률의 달인
  description: 게이지 50+ 시 크리티컬 확률 +30%, 회피율 +20%
  type: conditional
  conditions:
    distortion_gauge_min: 50
  effects:
    critical_rate_bonus: 0.3
    evasion_bonus: 0.2

- id: dimensional_instability
  name: 차원 불안정
  description: 게이지 80+ 시 모든 공격 크리티컬 확률 +50%, 받는 데미지 +30%
  type: conditional
  conditions:
    distortion_gauge_min: 80
  effects:
    critical_rate_bonus: 0.5
    incoming_damage_multiplier: 1.3

gimmick:
  type: probability_distortion
  name: 확률 왜곡 게이지

traits:
- id: stealth_state_bonus
  name: 은신 상태 보너스
  description: 은신 상태일 때 회피율 +80%, 다음 공격 크리티컬 확정
  type: conditional
  conditions:
    stealth_active: true
  effects:
    evasion_multiplier: 1.8
    next_attack_critical: true
- id: shadow_mobility
  name: 그림자 기동력
  description: 은신 상태에서 회피 성공 시 즉시 재은신 가능, 다음 공격 데미지 +25%
  type: trigger
  effects:
    restealth_on_evade: true
    next_attack_damage_bonus: 0.25
- id: quick_restealth
  name: 빠른 재은신
  description: 노출 상태에서 2턴 후 은신 가능 (기본 3턴에서 감소), 재은신 시 첫 공격 데미지 +50%
  type: passive
  effects:
    restealth_turns: 2
    restealth_first_attack_bonus: 0.5
- id: shadow_mastery
  name: 그림자 숙련
  description: 공격 후 은신 해제 시 다음 턴 시작 시 은신 게이지 +30 자동 충전
  type: trigger
  effects:
    stealth_gauge_on_break: 30
- id: shadow_master
  name: 그림자의 달인
  description: 은신 중 첫 공격 데미지 +150%
  type: conditional
  conditions:
    stealth_active: true
    first_attack: true
  effects:
    damage_multiplier: 2.5
gimmick:
  type: stealth_exposure
  name: 은신-노출 딜레마
  description: 은신 상태와 노출 상태를 오가는 전략적 플레이. 은신 중 공격 시 크리티컬 확정이지만 은신 해제
  stealth_modes:
    stealth:
      name: 은신 상태
      evasion_bonus: 0.8
      guaranteed_critical: true
      speed_penalty: 0.5
      attack_breaks_stealth: true
    exposed:
      name: 노출 상태
      normal_stats: true
      turns_until_restealth: 3
  start_mode: stealth

class_name: 암살자
description: 그림자에서 나타나 적을 단숨에 처치하는 완벽한 킬러
archetype: 암살 특화
base_stats:
  hp: 134
  mp: 35
  init_brv: 108
  speed: 87
  physical_attack: 81
  physical_defense: 34
  magic_attack: 28
  magic_defense: 39
  max_brv: 440
stat_growth:
  hp: 9.5
  mp: 3.5
  init_brv: 3.8
  strength: 4.5
  defense: 2.2
  magic: 1.5
  spirit: 2.5
  speed: 5.5
  luck: 4.5
  accuracy: 3.0
  evasion: 2.5
  max_brv: 2.3
traits:
- id: stealth_state_bonus
  name: 은신 상태 보너스
  description: 은신 상태일 때 회피율 +80%, 다음 공격 크리티컬 확정
  type: conditional
  conditions:
    stealth_active: true
  effects:
    evasion_multiplier: 1.8
    next_attack_critical: true

- id: stealth_speed_penalty
  name: 은신 속도 감소
  description: 은신 상태일 때 이동 속도 -50%
  type: conditional
  conditions:
    stealth_active: true
  effects:
    speed_multiplier: 0.5

- id: exposed_normal
  name: 노출 상태
  description: 노출 상태일 때 모든 능력치 정상, 3턴 후 은신 가능
  type: conditional
  conditions:
    stealth_active: false
  effects:
    normal_stats: true
    restealth_after_turns: 3

- id: attack_breaks_stealth
  name: 공격 시 은신 해제
  description: 공격 스킬 사용 시 은신 상태 해제
  type: trigger
  effects:
    break_stealth_on_attack: true

- id: shadow_master
  name: 그림자의 달인
  description: 은신 중 첫 공격 데미지 +150%
  type: conditional
  conditions:
    stealth_active: true
    first_attack: true
  effects:
    damage_multiplier: 2.5

gimmick:
  type: stealth_exposure
  name: 은신-노출 딜레마
  description: 은신 상태와 노출 상태를 오가는 전략적 플레이. 은신 중 공격 시 크리티컬 확정이지만 은신 해제
  stealth_modes:
    stealth:
      name: 은신 상태
      evasion_bonus: 0.8
      guaranteed_critical: true
      speed_penalty: 0.5
      attack_breaks_stealth: true
    exposed:
      name: 노출 상태
      normal_stats: true
      turns_until_restealth: 3
  start_mode: stealth

skills:
- backstab
- shadow_strike
- vanish
- death_mark
- throat_cut
- silent_kill
bonuses:
  critical_rate: 1.6
  critical_damage: 1.8
  stealth_bonus: 0.5
  assassination_rate: 0.2

traits:
- id: madness_threshold
  name: 광기 역치
  description: HP 낮을수록 광기↑ (광기 = (1-HP비율)*100)
  type: passive
  effects:
    madness_calculation: hp_based

- id: berserker_mode
  name: 광전사 모드
  description: 광기 30-70 시 공격력 +60%, 속도 +30%
  type: conditional
  conditions:
    madness_min: 30
    madness_max: 70
  effects:
    attack_multiplier: 1.6
    speed_multiplier: 1.3

- id: danger_zone
  name: 위험 구간
  description: 광기 71-99 시 공격력 +100%, 크리티컬 +30%, 받는 피해 +50%
  type: conditional
  conditions:
    madness_min: 71
    madness_max: 99
  effects:
    attack_multiplier: 2.0
    critical_rate_bonus: 0.3
    damage_taken_multiplier: 1.5

- id: rampage_state
  name: 폭주 상태
  description: 광기 100 시 3턴간 통제 불가, 공격력 +200%, 무작위 공격
  type: conditional
  conditions:
    madness_exact: 100
  effects:
    attack_multiplier: 3.0
    uncontrollable: true
    random_target: true
    duration: 3

- id: pain_tolerance
  name: 고통 내성
  description: HP 30% 이하 시 받는 피해 -20%
  type: conditional
  conditions:
    hp_percent_max: 0.3
  effects:
    damage_taken_multiplier: 0.8

gimmick:
  type: madness_threshold
  name: 광기 역치 시스템
  description: HP가 낮을수록 광기 증가 (광기 = (1-HP비율)*100). 30-70 최적, 100 폭주
  min_madness: 0
  max_madness: 100
  optimal_min: 30
  optimal_max: 70
  danger_min: 71
  rampage_threshold: 100

skills:
- berserker_slash

# 특성 5개
traits:
- id: perfect_pitch
  name: 절대음감
  description: 화음 완성 시 효과 +50%, 불협화음 페널티 -30%
  type: passive
  effects:
    harmony_bonus: 1.5
    discord_penalty_reduction: 0.3

- id: crescendo_master
  name: 크레센도 마스터
  description: 음표 3개 이상 시 모든 스킬 피해 +25%
  type: conditional
  conditions:
    notes_min: 3
  effects:
    damage_bonus: 1.25

- id: encore
  name: 앙코르
  description: 악보 완성 시 25% 확률로 음표 유지 (리셋 안 됨)
  type: trigger
  effects:
    note_preserve_chance: 0.25

- id: party_inspiration
  name: 파티 영감
  description: 파티 전체 크리티컬 +15%, MP 회복 +20%
  type: passive
  effects:
    party_critical: 0.15
    party_mp_regen: 0.2

- id: battle_hymn
  name: 전투 찬가
  description: 전투 시작 시 음표 2개 자동 획득, 파티 공격력 +10%
  type: passive
  effects:
    start_notes: 2
    party_attack: 0.1

# 악보 작곡 시스템
gimmick:
  type: score_composition
  name: 악보 작곡
  description: |
    스킬 사용 시 음표 추가 (최대 5개)
    특정 패턴 완성 시 강력한 효과 발동!
    
    음표 종류: A(공격), B(버프), S(서포트)
    
    패턴 효과:
    - 3음표 (소나타): 단일 대상 강화
    - 4음표 (협주곡): 파티 중간 효과
    - 5음표 (교향곡): 극강 전체 효과
    
    특수 조합:
    - AAA (삼중주): 공격력 +80%
    - BBB (버프 앙상블): 버프 지속 2배
    - SSS (힐링 합창): 파티 HP 40%
    - ABS (화음): 올스탯 +25%
    - SBA (불협화음): 적 전체 약화
  
  max_notes: 5
  note_types:
    attack: "A"
    buff: "B"
    support: "S"
  
  patterns:
    sonata:
      length: 3
      effect: single_enhance
      description: 소나타 - 단일 강화
    concerto:
      length: 4
      effect: party_medium
      description: 협주곡 - 파티 중간 효과
    symphony:
      length: 5
      effect: party_ultimate
      description: 교향곡 - 극강 전체 효과
  
  special_combos:
    triple_attack:
      pattern: ["A", "A", "A"]
      effect: attack_surge
      description: 삼중주 - 공격력 +80% (3턴)
    triple_buff:
      pattern: ["B", "B", "B"]
      effect: buff_extend
      description: 버프 앙상블 - 모든 버프 지속 2배
    triple_support:
      pattern: ["S", "S", "S"]
      effect: mass_heal
      description: 힐링 합창 - 파티 HP 40% 회복
    harmony:
      pattern: ["A", "B", "S"]
      effect: all_stat_up
      description: 화음 - 올스탯 +25% (4턴)
    discord:
      pattern: ["S", "B", "A"]
      effect: enemy_debuff
      description: 불협화음 - 적 전체 올스탯 -25%

# 스킬 11개
skills:
- teamwork
# 기본 공격 (음표 추가)
- note_strike         # 음표 타격 (A 추가)
- chord_wave          # 화음파 (B 추가)

# 버프 스킬
- battle_march        # 전투 행진곡 (파티 공/속 버프 + B)
- healing_melody      # 치유의 선율 (파티 힐 + S)
- inspire_song        # 영감의 노래 (크리 버프 + B)

# 디버프 스킬
- requiem             # 진혼곡 (적 약화 + S)
- lullaby             # 자장가 (적 수면 + S)

# 악보 완성 스킬
- compose             # 작곡 (현재 악보 효과 발동)
- improvise           # 즉흥 연주 (랜덤 음표 3개 추가)

# 궁극기
- ultimate            # 그랜드 피날레 (5음표 확정 + 극강 효과)

bonuses:
  party_buff_effect: 1.2
  buff_duration: 1.25
  mp_cost_reduction: 0.1
  harmony_damage: 1.15

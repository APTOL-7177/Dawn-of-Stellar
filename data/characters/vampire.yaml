class_name: 흡혈귀
description: 피를 흡수하여 생존하는 불사의 존재
archetype: 생존 특화
base_stats:
  hp: 186
  mp: 48
  init_brv: 121
  speed: 69
  physical_attack: 68
  physical_defense: 55
  magic_attack: 63
  magic_defense: 59
  max_brv: 460
stat_growth:
  hp: 13.5
  mp: 4.5
  init_brv: 4.2
  strength: 5.2
  defense: 3.8
  magic: 5.0
  spirit: 4.2
  speed: 4.0
  luck: 3.0
  accuracy: 3.5
  evasion: 2.8
  max_brv: 2.5
traits:
- id: satisfied_state
  name: 만족 상태
  description: 갈증 0-30일 때 정상 상태 (기본 능력치)
  type: conditional
  conditions:
    thirst_min: 0
    thirst_max: 30
  effects:
    state: satisfied

- id: thirsty_state
  name: 갈증 상태
  description: 갈증 31-60일 때 공격력 +30%, 흡혈 효과 2배
  type: conditional
  conditions:
    thirst_min: 31
    thirst_max: 60
  effects:
    attack_multiplier: 1.3
    lifesteal_multiplier: 2.0

- id: extreme_thirst
  name: 극심한 갈증
  description: 갈증 61-90일 때 공격력 +70%, 흡혈 3배, 속도 +50%
  type: conditional
  conditions:
    thirst_min: 61
    thirst_max: 90
  effects:
    attack_multiplier: 1.7
    lifesteal_multiplier: 3.0
    speed_multiplier: 1.5

- id: blood_frenzy_state
  name: 혈액 광란
  description: 갈증 91-100일 때 통제 불가, 아군도 공격 (공격력 +100%)
  type: conditional
  conditions:
    thirst_min: 91
    thirst_max: 100
  effects:
    attack_multiplier: 2.0
    uncontrollable: true
    attack_allies: true
    state: blood_frenzy

- id: eternal_thirst
  name: 영원한 갈증
  description: 매 턴 갈증 +10 자동 증가
  type: passive
  effects:
    thirst_per_turn: 10

gimmick:
  type: thirst_management
  name: 갈증 관리 시스템
  description: 갈증(0-100)이 높을수록 강력하지만 통제 불가 위험. 피 흡수로 갈증 감소
  min_thirst: 0
  max_thirst: 100
  start_thirst: 30
  thirst_zones:
    satisfied: {min: 0, max: 30, description: "만족 (정상)"}
    thirsty: {min: 31, max: 60, description: "갈증 (공격력 +30%, 흡혈 2배)"}
    extreme: {min: 61, max: 90, description: "극심한 갈증 (+70% 공격, 흡혈 3배, 속도 +50%)"}
    frenzy: {min: 91, max: 100, description: "혈액 광란 (통제 불가)"}
  thirst_changes:
    blood_drain: -20
    turn_elapsed: 10
    take_damage: 15

skills:
- vampiric_bite
- blood_drain
- blood_lance
- bat_swarm
- blood_shield
- mist_form
- blood_frenzy
- life_tap
- crimson_nova
- blood_lord_ultimate
bonuses:
  lifesteal: 0.3
  low_hp_bonus: 1.8

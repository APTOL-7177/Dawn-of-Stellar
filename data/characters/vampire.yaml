    name: "그림자 장막"
    description: "회피율이 15% 증가하며, 턴 시작 시 HP가 30% 미만이면 은신 상태가 됩니다 (전투당 1회)."
    
  - id: "blood_empowerment"
    name: "혈액 강화"
    description: "흡혈 성공 시 30% 확률로 3턴간 공격력 +20%, 속도 +15% 버프를 획득합니다."

gimmick:
  type: thirst_gauge
  name: 갈증 관리 시스템
  description: 갈증(0-100)에 따라 능력치 변화. 갈증이 높을수록 공격적이지만 방어력이 감소함.
  min_thirst: 0
  max_thirst: 100
  start_thirst: 30
  thirst_zones:
    satisfied:
      min: 0
      max: 30
      description: 만족 (모든 스탯 +10%, 받는 피해 -15%, 흡혈 1.25배)
    thirsty:
      min: 31
      max: 60
      description: 갈증 (공/마 +15%, 흡혈 1.5배, 크리 +15%, 방/마방 -10%)
    extreme:
      min: 61
      max: 90
      description: 극심한 갈증 (공/마 +35%, 흡혈 2.0배, 속도 +50%, 크리뎀 +40%, 방/마방 -20%)
    frenzy:
      min: 91
      max: 100
      description: 혈액 광란 (공/마 +75%, 흡혈 2.75배, 속도 +100%, 크리 +50%, 크리뎀 +100%, 받는 피해 +50%, 방/마방 -30%)
  thirst_changes:
    blood_drain: -20
    turn_elapsed: 5
    take_damage: 15

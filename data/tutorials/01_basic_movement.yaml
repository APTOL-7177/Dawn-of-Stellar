# 튜토리얼 1단계: 기본 이동
id: basic_movement
title: "기본 이동"
order: 1
category: basics
enabled: true
skippable: true

description: |
  Dawn of Stellar의 세계에 오신 것을 환영합니다!
  먼저 캐릭터를 움직이는 방법을 배워봅시다.

objective: "밝게 표시된 목표 지점까지 이동하기"

# 튜토리얼 대사 및 가이드
messages:
  - text: "차원 항해사여, 눈을 떠라..."
    color: [0, 255, 255]  # 시안
    pause: 2.0
    effect: "fade_in"

  - text: "당신은 시공간 교란의 중심에 서 있습니다."
    color: [200, 200, 200]
    pause: 2.0
    effect: "typing"

  - text: "먼저 이동하는 방법을 익혀야 합니다."
    color: [255, 255, 0]  # 노란색
    pause: 2.0
    effect: "typing"

  - text: "방향키(↑↓←→)를 사용하여 한 칸씩 이동할 수 있습니다."
    color: [255, 255, 255]
    pause: 2.5
    effect: "typing"

  - text: "빛나는 지점까지 이동해보세요!"
    color: [255, 215, 0]  # 금색
    pause: 2.0
    effect: "flash"

# 완료 조건
completion_condition:
  type: "position_reached"
  target_x: 10
  target_y: 10
  radius: 1
  message: "훌륭합니다! 이동 방법을 익혔습니다."

# 힌트 (막혔을 때 표시)
hints:
  - text: "방향키를 눌러 상하좌우로 이동할 수 있습니다."
    trigger_time: 10.0  # 10초 후 표시

  - text: "대각선 이동은 지원되지 않습니다. 상하좌우만 가능합니다."
    trigger_time: 20.0

  - text: "벽이나 장애물은 통과할 수 없습니다."
    trigger_time: 30.0

# UI 강조 요소
ui_highlights:
  - element: "player"
    color: [255, 255, 0]  # 노란색
    pulse: true
    description: "당신의 캐릭터"

  - element: "target_position"
    x: 10
    y: 10
    color: [0, 255, 0]  # 녹색
    pulse: true
    description: "목표 지점"

# 보상
rewards:
  exp: 10
  message: "기본 이동을 마스터했습니다!"

# 다음 단계
next_step: "basic_interaction"

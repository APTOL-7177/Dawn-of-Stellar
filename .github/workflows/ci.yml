name: CI - Tests and Linting

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ['3.10', '3.11', '3.12']

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'

      - name: Install system dependencies (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libsdl2-dev

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests
        run: |
          pytest tests/ -v --cov=src --cov-report=xml --cov-report=term

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        if: matrix.os == 'ubuntu-latest' && matrix.python-version == '3.10'
        with:
          files: ./coverage.xml
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false

  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pylint mypy black isort

      - name: Run Black (code formatting check)
        run: |
          black --check src/ tests/ || echo "::warning::Code formatting issues found. Run 'black src/ tests/' to fix."

      - name: Run isort (import sorting check)
        run: |
          isort --check-only src/ tests/ || echo "::warning::Import sorting issues found. Run 'isort src/ tests/' to fix."

      - name: Run Pylint
        run: |
          pylint src/ --exit-zero || echo "::warning::Pylint found some issues."

      - name: Run MyPy (type checking)
        run: |
          mypy src/ --ignore-missing-imports || echo "::warning::Type checking issues found."

  build-test:
    runs-on: ubuntu-latest
    needs: [test, lint]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Test build
        run: |
          pyinstaller --name="DawnOfStellar-test" \
            --onefile \
            --add-data="data:data" \
            --hidden-import=tcod \
            --hidden-import=yaml \
            --hidden-import=numpy \
            main.py

      - name: Verify build
        run: |
          ls -lh dist/
          file dist/DawnOfStellar-test
